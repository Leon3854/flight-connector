services:
  app:
    build:
      context: .
    ports:
      - "3202:3202"
    environment:
      - NODE_ENV=development
      - PORT=3202
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=123456
      - DB_NAME=flight-connector
      - REDIS_HOST=redis
      - JWT_SECRET=your_strong_jwt_secret_here
      - TRAVEL_API_URL=https://api.travel.example.com/v1
      - TRAVEL_API_KEY=your_api_key_here
    volumes:
      - app_node_modules:/app/node_modules # Отдельный том для зависимостей
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: flight-connector
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  app_node_modules:
    driver: local
